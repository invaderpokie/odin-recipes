<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stovetop Meatloaf</title>
</head>

<body>
    <h1>Stovetop Meatloaf</h1>
    <img src="./meatloaf.jpg" alt="Closeup picture of the stuffing">
    <h1>Description</h1>
    <p>A delicious meatloaf delicately seasoned with stovetop stuffing mix.</p>
    <h1>Ingredients</h1>
    <ul>
        <li>Ground Beef</li>
        <li>Stovetop Stuffing Mix</li>
        <li>2 Eggs</li>
    </ul>
    <h1>Steps</h1>
    <ol>
        <li>Mix ground beef, eggs and stuffing mix together</li>
        <li>preheat oven</li>
        <li>put in oven and bake for 30 mins</li>
    </ol>
</body>

</html>
